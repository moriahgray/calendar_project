trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

variables:
  buildConfiguration: 'Release'

steps:
# Checkout the repository
- task: Checkout@1
  displayName: 'Checkout Code'

# Debug static files location
- script: |
    echo "Checking for static files:"
    ls -la $(Build.SourcesDirectory)
  displayName: 'Debug Static Files Location'

# Verify static files exist
- script: |
    if [ -f "$(Build.SourcesDirectory)/index.html" ]; then
      echo "index.html found."
    else
      echo "index.html not found. Exiting with error."
      exit 1
    fi
  displayName: 'Verify Static Files'

# Archive static files
- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(Build.SourcesDirectory)'
    includeRootFolder: false
    archiveType: 'zip'
    archiveFile: '$(Build.ArtifactStagingDirectory)/static-$(Build.BuildId).zip'
  displayName: 'Archive Static Files'

# Publish static files as artifacts
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'
  displayName: 'Publish Static Files Artifact'